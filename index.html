<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contato">
      <button id="fale">Fale comigo!</button>
    </div>
    <ul class="lista">
    </ul>
    <button id="pagar">Pagar Agora! 
    </button>
    <script>
      const button = document.querySelector("#fale");

      button.addEventListener("click", faleComigo);

      function faleComigo() {
      const divContato = document.querySelector(".contato");

      divContato.innerText = "Ol√° pessoa, deu certo!";
      }

      let filaAtendimento = ["Vanessa", "Vinicius", "Ligia", "Maria", "Pedro", "Gustavo", "Sueli", "Nelson"]
      const lista = document.querySelector(".lista")
      for(let i = 0; i < filaAtendimento.length; i++) {
        const item = document.createElement("li")
        item.innerText = filaAtendimento[i]
        lista.appendChild(item)
      }
      const button1 = document.querySelector("#pagar");
      button1.addEventListener('click', pagar);
      function pagar() {
        button1.innerText = "Pagando...."
      }
      button1.innerText = "Bora Pagar"
      button1.style.background = "red";
  </script>
</html>
